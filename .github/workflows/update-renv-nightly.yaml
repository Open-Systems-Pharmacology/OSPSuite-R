name: Update renv packages nightly

on:
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC daily
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  update-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install renv
        run: Rscript -e "install.packages(c('renv','devtools'))"

      - name: Install packages from renv.lock
        run: Rscript -e "renv::install(prompt = F)"

      - name: Run R CMD Check
        run: Rscript -e "devtools::check(error_on = 'error')"

      - name: Update renv.lock
        if: success()
        run: Rscript -e "renv::snapshot(prompt = F)"

      - name: Commit renv.lock if changed
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add renv.lock
          if git diff --staged --quiet; then
            echo "No changes to renv.lock"
          else
            git commit -m "Update renv.lock

            - Updated packages via renv::install()
            - Generated on: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
            - Triggered by: ${{ github.actor }}"
            git push
          fi
