name: bump-dev-version

on:
  workflow_call:

jobs:
  bump-dev-version:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions: write-all
    steps:

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.VERSION_BUMPER_APPID }}
          private-key: ${{ secrets.VERSION_BUMPER_SECRET }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install packages
        run: |
          install.packages("usethis")
        shell: Rscript {0}

      - name: Change DESCRIPTION file
        run: |
          if(usethis:::is_dev_version()){
            desc::desc_set_version(version = usethis:::bump_version()[["dev"]])
          }
        shell: Rscript {0}

      - name: Get package version from DESCRIPTION file and set as environment variable
        run: |
          echo "PKG_VERSION=$(grep -oP '(?<=Version: )\d+\.\d+\.\d+\.*\d*' DESCRIPTION)" >> $GITHUB_ENV
        shell: bash

      - uses: EndBug/add-and-commit@v9
        if: ${{ success() }}
        with:
          message: 'ðŸ¤– Bump version. [skip actions]'
          default_author: github_actions
          add: 'DESCRIPTION'
          tag: 'v${{ env.PKG_VERSION }}'
